<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'; media-src 'self' http://* 'unsafe-inline';" />
    <title>Drum Machine</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="animCont">
        <div class="column kik"></div>
        <div class="column snr"></div>
        <div class="column hat"></div>
        <div class="column bass"></div>
        <div class="column piano"></div>
        <div class="column wurli"></div>
        <div class="column guzheng"></div>
    </div>
    <div class="inpCont">
        <form class="inputs">
            <div>
                <p>kick</p>
                <input class="kikIn" type="text" value="0.5" >
            </div>
            <div>
                <p>snare</p>
                <input class="snrIn" type="text" value="1" >
            </div>
            <div>
                <p>hat</p>
                <input class="hatIn" type="text" value="0.25" >
            </div>
            <div>
                <p>bass</p>
                <input class="bassIn" type="text" value="4" >
            </div>
            <div>
                <p>piano</p>
                <input class="pianoIn" type="text" value="2" >
            </div>
            <div>
                <p>wurli</p>
                <input class="wurliIn" type="text" value="1.5" >
            </div>
            <div>
                <p>guzheng</p>
                <input class="guzhengIn" type="text" value="1.25" >
            </div>
        </form>
        <div class="buttons">
            <button onclick="machine()">click</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
